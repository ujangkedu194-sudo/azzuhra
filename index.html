<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Azzuhra Salma</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #4b0082, #8a2be2);
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        header {
            padding: 40px;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(45deg);
            animation: float 5s linear infinite;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }
        .heart::before { top: -10px; left: 0; }
        .heart::after { left: 10px; top: 0; }

        @keyframes float {
            from { transform: translateY(100vh) rotate(45deg); opacity: 1; }
            to { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
        }

        .surat {
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        .surprise-btn {
            margin-top: 20px;
            background: #ff69b4;
            border: none;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        .surprise-btn:hover {
            background: #ff1493;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(75,0,130,0.95);
            padding: 30px;
            border-radius: 20px;
            color: white;
            text-align: center;
            z-index: 999;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
        }

        .popup h2 {
            margin: 0;
            font-size: 2em;
        }

        .close-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: #ff69b4;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            color: white;
        }
    </style>
</head>
<body>
    <header>üíú Untuk Azzuhra Salma üíú</header>

    <div class="hearts"></div>

    <div class="surat">
        <h2>Surat Cinta</h2>
        <p id="surat-text">[Ikan hiu tangkis besi pintu, I love you si adek manis stecu]</p>
    </div>

    <button class="surprise-btn" onclick="showSurprise()">üéÅ Klik untuk Surprise</button>

    <div class="popup" id="popup">
        <h2>üíå I Love You, Azzuhra Salma! üíå</h2>
        <p>Jangan stecu stecu adekkkk‚ù§Ô∏è</p>
        <button class="close-btn" onclick="closePopup()">Tutup</button>
    </div>

    <audio autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    </audio>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (3 + Math.random() * 2) + 's';
            document.querySelector('.hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        function showSurprise() {
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
